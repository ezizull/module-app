name: module_app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.19.0 <3.0.0'

dependencies: 
  flutter: 
    sdk: flutter

  # state management
  get: 4.6.5
  # htp
  http: 1.1.0
  # dio
  dio: 5.3.2
  # firebase core
  firebase_core: ^2.15.1
  # firebae auth
  firebase_auth: ^4.7.3
  # flutter local notification
  flutter_local_notifications: ^15.1.0+1
  # shared preferences
  shared_preferences: ^2.2.0
  firebase_messaging: ^14.6.6
  firebase_analytics: ^10.4.5


  cupertino_icons: ^1.0.2
  

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  assets: 
    - assets/videos/
    - assets/dummies/
    - assets/icons/
    - assets/images/
    - assets/fonts/
  fonts: 
    - family: ebGaramond
      fonts: 
        - asset: assets/fonts/eb_garamond.ttf
  uses-material-design: true

