name: module_app
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.19.0 <3.0.0'

dependencies: 
  flutter: 
    sdk: flutter

  # state management
  get: 4.6.5
  # storage
  get_storage: 2.1.1

  cupertino_icons: ^1.0.2
  

dev_dependencies: 
  flutter_lints: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  assets: 
    - assets/videos/
    - assets/dummies/
    - assets/icons/
    - assets/images/
    - assets/fonts/
  fonts: 
    - family: ebGaramond
      fonts: 
        - asset: assets/fonts/eb_garamond.ttf
  uses-material-design: true

